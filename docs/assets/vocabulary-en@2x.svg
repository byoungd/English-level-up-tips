        <polygon points="40,0 70,45 10,45" fill="#d7d8da"/>
        <rect x="34" y="45" width="12" height="46" rx="6" fill="#a7aab0"/>
        <rect x="0" y="88" width="80" height="10" rx="5" fill="#b77a1d" opacity="0.25"/>
      </g>

      <!-- Green tree -->
