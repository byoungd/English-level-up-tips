        <polygon points="50,0 90,64 10,64" fill="#6bc245"/>
        <polygon points="50,20 80,78 20,78" fill="#83d85a" opacity="0.95"/>
        <rect x="44" y="78" width="12" height="54" rx="6" fill="#a97a3b"/>
