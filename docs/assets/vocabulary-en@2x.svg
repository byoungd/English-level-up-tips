        <polygon points="64,102 176,26 286,102" fill="#ffd6de" stroke="#ff5f7f" stroke-width="10" stroke-linejoin="round"/>
        <rect x="150" y="150" width="52" height="94" rx="10" fill="#fff3f6" stroke="#ff5f7f" stroke-width="8"/>
        <circle cx="158" cy="198" r="6" fill="#ff5f7f"/>
        <circle cx="240" cy="170" r="10" fill="#ff5f7f" opacity="0.35"/>
        <circle cx="120" cy="170" r="10" fill="#ff5f7f" opacity="0.35"/>
        <path d="M152 190 C 170 208, 182 208, 200 190" fill="none" stroke="#ff5f7f" stroke-width="10" stroke-linecap="round"/>
        <rect x="40" y="242" width="320" height="12" rx="6" fill="#b77a1d" opacity="0.5"/>
