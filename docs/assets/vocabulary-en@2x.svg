<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="380" viewBox="0 0 1280 380" role="img" aria-label="Vocabulary: Words are the building blocks. Learn them the smart way">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f1ad11"/>
      <stop offset="1" stop-color="#ffd566"/>
    </linearGradient>
    <clipPath id="clip">
      <rect x="0" y="0" width="1280" height="380" rx="28"/>
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <rect x="0" y="0" width="1280" height="380" fill="url(#bg)"/>

    <g fill="#6a4a16" opacity="0.8">
      <text x="76" y="122" font-size="64" font-weight="750" font-family="Inter, Segoe UI, Arial, sans-serif">Vocabulary</text>
      <text x="76" y="206" font-size="42" font-weight="650" font-family="Inter, Segoe UI, Arial, sans-serif">Words are the building blocks of English</text>
      <text x="76" y="266" font-size="42" font-weight="650" font-family="Inter, Segoe UI, Arial, sans-serif">Learn vocabulary the smart way</text>
    </g>

    <!-- House & trees (simplified redraw) -->
    <g transform="translate(830 105)">
      <rect x="0" y="188" width="420" height="12" rx="6" fill="#b77a1d" opacity="0.6"/>

