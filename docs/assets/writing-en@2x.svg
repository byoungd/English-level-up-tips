<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="380" viewBox="0 0 1280 380" role="img" aria-label="Writing: Read, imitate, and heartbreak. Three boosters for better writing">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8f8f8f"/>
      <stop offset="1" stop-color="#d2d2d2"/>
