        <path d="M20 32 L180 122 L340 32" fill="none" stroke="#e6e6e6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20 192 L180 112 L340 192" fill="none" stroke="#e6e6e6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.65"/>
