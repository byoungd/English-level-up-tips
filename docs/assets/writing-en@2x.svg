      <text x="76" y="206" font-size="42" font-weight="650" font-family="Inter, Segoe UI, Arial, sans-serif">Read, imitate, and heartbreak</text>
      <text x="76" y="266" font-size="42" font-weight="650" font-family="Inter, Segoe UI, Arial, sans-serif">Three boosters for better prose</text>
